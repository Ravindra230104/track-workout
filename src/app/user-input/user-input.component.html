<div class="form-wrapper">
  <h2 class="text-xl font-bold mb-2">Add User Workout</h2>
  <div class="input-group">
    <div class="flex-row">
      <div class="form-control-wrapper half-width-fixed">
        <label for="userName" class="form-label">User Name<span class="required">*</span></label>
        <input type="text" id="userName" placeholder="Enter Name" [(ngModel)]="userName" class="form-control">
      </div>
      <div class="half-width-fixed"></div>  
    </div>
    <div class="flex-row">
      <div class="form-control-wrapper half-width">
        <label for="workoutType" class="form-label">Workout Type<span class="required">*</span></label>
        <select id="workoutType" [(ngModel)]="workoutType" class="form-control">
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
          <option value="Running">Running</option>
        </select>
      </div>
      <div class="form-control-wrapper half-width">
        <label for="workoutMinutes" class="form-label">Workout Minutes<span class="required">*</span></label>
        <input type="number" id="workoutMinutes" placeholder="Enter Minutes" [(ngModel)]="workoutMinutes" class="form-control">
      </div>
    </div>
    <button (click)="addWorkout()" class="btn btn-primary">Add Workout</button>
  </div>
</div>
